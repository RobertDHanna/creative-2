<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 2</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="hero is-fullheight is-primary is-bold main-banner">
      <div class="hero-body">
        <div class="container banner-container">
          <h1 class="title banner-title">
            10 Seconds 10 Questions
          </h1>
          <h2 class="subtitle">
            You get 10 seconds to answer 10 trivia questions.. How many can you
            get correct?
          </h2>
          <div class="columns">
            <div class="column is-3">
              <div class="select">
                <select id="select-difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </div>
            <div class="column">
              <div class="select">
                <select id="select-topic"
                  ><option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option
                  ><option value="12">Entertainment: Music</option>
                  <!-- <option value="13">Entertainment: Musicals & Theatres</option> -->
                  <option value="14">Entertainment: Television</option
                  ><option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science & Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <!-- <option value="20">Mythology</option> -->
                  <!-- <opstion value="21">Sports</option> -->
                  <option value="22">Geography</option
                  ><option value="23">History</option>
                  <option value="24">Politics</option>
                  <!-- <option value="25">Art</option> -->
                  <!-- <option value="26">Celebrities</option> -->
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <!-- <option value="29">Entertainment: Comics</option> -->
                  <!-- <option value="30">Science: Gadgets</option> -->
                  <option value="31"
                    >Entertainment: Japanese Anime & Manga</option
                  ><option value="32"
                    >Entertainment: Cartoon & Animations</option
                  ></select
                >
              </div>
            </div>
          </div>
          <a class="button is-info start-game-btn">BEGIN</a>
        </div>
      </div>
    </section>

    <section class="hero is-medium is-info is-bold game-section hide">
      <div class="hero-body">
        <div class="container">
          <div id="question-mount"></div>
          <div class="loading-container">
            <div class="loading-text">Now</div>
            <img class="loading" src="./loading.svg" />
            <div class="loading-text">Loading</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero is-fullheight is-info is-bold results-section hide">
      <div class="hero-body">
        <div class="container result-container">
          <h1 class="title banner-title results-title">
            You Got <span class="points-color">3</span> Questions Correct
          </h1>
          <h2 class="subtitle results-subtitle">
            Great Job!
          </h2>
          <a class="button is-primary try-again-btn">Try Again</a>
        </div>
      </div>
    </section>

    <nav class="navbar is-dark is-fixed-bottom">
      <div class="navbar-brand">
        <h3 class="title github-link">
          <a
            class="repo-link"
            target="_blank"
            href="https://github.com/BYU-CS-260-Winter-2019/lab-2-RobertDHanna"
            >GitHub Repo</a
          >
        </h3>
      </div>
    </nav>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>

    <script text="type/javascript" src="./categories.js"></script>
    <script text="type/javascript" src="./script.js"></script>
  </body>
</html>
